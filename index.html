<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="images/icons8-music-500 (1).png"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="music_container">
        <h1 id="title">Closer</h1>
        <h2 id="artist">The Chainsmokers</h2>
        <div class="music_img">
          <img src="images/CLOSER.jpg" alt="CLOSER" />
        </div>
        <audio src="music/Closer The Chainsmokers.mp3"></audio>

        <!--  -->
        <div class="progress_container" id="progress_container">
          <div class="progress_duration">
            <div id="current_duration">00:00</div>
            <div id="total_duration">4:05</div>
          </div>
          <div class="progress_div" id="progress_div">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <div class="music_btns">
          <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
          <i class="fa-solid fa-play play" id="play" title="Play"></i>
          <i class="fa-solid fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
